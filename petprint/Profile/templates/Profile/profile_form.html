{% extends 'base.html' %}
{% block title %} profile create {% endblock %}

{% block content %}
<h1>Create & Update - {{user}}</h1>
{% if form.errors %}
    {{ form.errors }}
{% endif%}

<form action="." method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <input type="submit" value='Submit'>
    </div>
</form>
{% endblock %}
